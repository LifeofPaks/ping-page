<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <header>
    <a href="#" class="logo"><img src="images/logo.svg" alt=""></a>
    <h1>  We are launching <span>soon!</span> </h1>
    <p>Subscribe and get notified</p>

    <div class="input-box">
      <input type="text" class="input" placeholder="Your email address...">
      <button class="btn">Notify Me</button>
      <div class="error-message ">Please provide a valid email address</div>
    </div>
  </header>

  <main>
    <img src="images/illustration-dashboard.png" alt="">
  </main>

  <footer>
    <div class="footer-icons">
      <div class="icon"><i class="fa-brands fa-facebook-f"></i></div>
      <div class="icon"><i class="fa-brands fa-twitter"></i></div>
      <div class="icon"><i class="fa-brands fa-instagram"></i></div>
    </div>

    <div class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
